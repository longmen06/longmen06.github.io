<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Repository Cydia Sileo Long Mến - Quên mật khẩu </title>
    <link rel="stylesheet" href="https://longmen06.github.io/style.css" />
    <link rel="icon" href="https://longmen06.github.io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
  <!-- Messenger Plugin chat Code -->
  <div id="fb-root"></div>

  <!-- Your Plugin chat code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "106612891580157");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>

  <!-- Your SDK code -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        xfbml            : true,
        version          : 'v16.0'
      });
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="https://longmen06.github.io/" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="https://longmen06.github.io/img/logo.png" alt="easyclass" />
                <h3>Long Mến</h3>
              </div>

                <h2>Quên mật khẩu</h2>

                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />

                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Mật khẩu mới</label>
                </div>
                <input type="submit" value="Gửi yêu cầu" class="sign-btn" />
              </div>
              <p class="mona_visitors_statistics" style="text-align: center;">Copyright © Long Mến Corporation All Rights Reserved</p>
            </p>
          </div>
        </form>
      </div>
              <div class="carousel">
                <div class="images-wrapper">
                  <img src="js/img/longmenlogo.JPG" class="image img-1 show" alt="" />
                  <img src="js/img/hotro24.jpeg" class="image img-2" alt="" />
                  <img src="js/img/ios16thuthuatjb.jpg" class="image img-3" alt="" />
                </div>
    
                <div class="text-slider">
                  <div class="text-wrap">
                    <div class="text-group">
                      <h2>Cập nhật các Tinh Chỉnh Thường Xuyên</h2>
                      <h2>Hỗ Trợ Nhiệt Tình 24/24</h2>
                      <h2>Nhóm Giải Đáp về Thủ thuật Jailbreak</h2>
                    </div>
                  </div>
    
                  <div class="bullets">
                    <span class="active" data-value="1"></span>
                    <span data-value="2"></span>
                    <span data-value="3"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    
        <!-- Javascript file -->
    
        <script src="app.js"></script>
      </body>
